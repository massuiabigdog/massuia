    <!-- Isotope -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/2.2.2/isotope.pkgd.min.js"></script>
    <script>
    var iso = $('.grid').isotope({
      // options
      itemSelector: '.tile',
    });
    var tech = $('#tech');
    tech.on( 'click', '.tech', function() {
      $(this).toggleClass('selected-tech', '');
      var filterValue = $.makeArray(tech.find('.selected-tech').map(function(i, el){
        return $(el).data('group');
      })).join('');

      iso.isotope({ filter: filterValue });
    });
    </script>
