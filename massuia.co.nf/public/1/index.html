<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta id="meta" name="viewport" content="width=device-width; initial-scale=1.0" />
<title>Portfolio | Community Cloud 360</title>
<link href="../css/style.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="../PhotoSwipe/dist/photoswipe.css" type="text/css">
<link rel="stylesheet" href="../PhotoSwipe/dist/default-skin/default-skin.css" type="text/css">

</head>

<body>
		<header>
    	<nav class="wrapper">
        	<a id="logo" href="http://massuia.co.nf"><img src="../images/massuia-logo.png" alt=""></a>
             <a href="http://www.behance.net/massuia">Behance Cv</a>
        </nav>
    </header>
    <section id="banner" style="background-color: #ebba2e; background-image: url(../images/360/banner.png);">
    	<article class="wrapper">
    		<figure id="hero" class="col-2"><img src="../images/360/hero.png"></figure>
        	<div class="col-2" style="color: #414340">
                <figure id="client-logo"><img></figure>
                <h1>Community Cloud 360</h1>
                <p>360 Community where you can access and share photos from the Community Cloud 360 Photo Experience.</p>

            </div>
        </article>
    </section>
        <section class="wrapper">
    	<ul id="tech">
     	    <li class="tech tech-research">Research & Study</li>
            <li class="tech tech-wireframe">Wireframe</li>
            <li class="tech tech-pageflow">Pageflow</li>
            <li class="tech tech-ui">Pixel Perfect Mockup</li>
            <li class="tech tech-Prototype">Prototype</li>
        	<li class="tech tech-specs">Specs & Assets</li>            
        </ul>
    	<!--
        <ul  id="metrics">
         	<li class="metric-downloads"><span>+8K</span> Downloads</li>
            <li class="metric-customers"><span>+13K</span> Clients</li>
            <li class="metric-time"><span>+1K</span> Worked hours</li>
        </ul>
        -->
	</section>		
    <section class="wrapper gallery">
        <h2>Gallery</h2>
        <div class="mygallery">
            <figure>
        	<a href="../images/360/community1.png" data-size="1100x1080">
            <img src="../images/360/community1.png" alt="Screenshot">
            </a>
            <figcaption itemprop="caption description"><h2></h2><p>Mobile version.</p></figcaption>
		</figure>
               	<figure>
        	<a href="../images/360/community2.png" data-size="1600x1237">
            <img src="../images/360/community2.png" alt="Screenshot">
            </a>
            <figcaption itemprop="caption description"><h2></h2><p>Desktop version.</p></figcaption>
		</figure>
        <figure>
        	<a href="../images/360/community3.gif" data-size="507x1040">
            <img src="../images/360/community3.gif" alt="Screenshot">
            </a>
            <figcaption itemprop="caption description"><h2></h2><p>360 photo preview.</p></figcaption>
		</figure>
        </div>              	
    </section>
    <!-- PhotoSwipe Gallery-->
    <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="pswp__bg"></div>
        	<div class="pswp__scroll-wrap">
                <div class="pswp__container">
                        <div class="pswp__item"></div>
                        <div class="pswp__item"></div>
                        <div class="pswp__item"></div>
                </div>
            	<div class="pswp__ui pswp__ui--hidden">
                <div class="pswp__top-bar">
                    <!--  Controls are self-explanatory. Order can be changed. -->
                    <div class="pswp__counter"></div>
                    <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                    <button class="pswp__button pswp__button--share" title="Share"></button>
                    <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                    <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

                    <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                    <!-- element will get class pswp__preloader--active when preloader is running -->
                    <div class="pswp__preloader">
                        <div class="pswp__preloader__icn">
                          <div class="pswp__preloader__cut">
                            <div class="pswp__preloader__donut"></div>
                          </div>
                        </div>
                    </div>
                </div>
                <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                    <div class="pswp__share-tooltip"></div> 
                </div>
                <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)"></button>
                <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
                </button>
                <div class="pswp__caption">
                    <div class="pswp__caption__center"></div>
            	</div>
            </div>
        </div>
    </div>

    <script src="../PhotoSwipe/dist/photoswipe.js"></script>
    <script src="../PhotoSwipe/dist/photoswipe-ui-default.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
